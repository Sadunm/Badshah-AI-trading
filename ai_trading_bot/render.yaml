services:
  - type: worker
    name: ai-trading-bot
    env: python
    buildCommand: pip install -r ai_trading_bot/requirements.txt
    startCommand: python -m ai_trading_bot.main
    envVars:
      - key: OPENROUTER_API_KEY
        sync: false
      - key: BINANCE_API_KEY
        sync: false
      - key: BINANCE_API_SECRET
        sync: false

