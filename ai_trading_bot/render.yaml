services:
  - type: web
    name: ai-trading-bot
    env: python
    buildCommand: pip install -r ai_trading_bot/requirements.txt
    startCommand: gunicorn ai_trading_bot.health:app --bind 0.0.0.0:$PORT
    envVars:
      - key: OPENROUTER_API_KEY
        sync: false
      - key: BINANCE_API_KEY
        sync: false
      - key: BINANCE_API_SECRET
        sync: false
      - key: PORT
        value: "10000"

