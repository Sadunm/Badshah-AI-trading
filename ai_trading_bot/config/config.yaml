openrouter:
  api_key: "${OPENROUTER_API_KEY}"
  base_url: "https://openrouter.ai/api/v1"
  default_model: "deepseek/deepseek-chat"
  timeout: 30.0

exchange:
  name: "binance"  # Use real Binance (works in Singapore)
  testnet: true
  trading_type: "spot"
  api_key: "${BINANCE_API_KEY}"
  api_secret: "${BINANCE_API_SECRET}"
  websocket_url: "wss://testnet.binance.vision/ws"
  rest_url: "https://testnet.binance.vision/api"
  use_mock_data: false  # Use real Binance (Singapore connection works)

trading:
  initial_capital: 10.0
  paper_trading: true
  max_position_size_pct: 1.0
  max_portfolio_risk_pct: 20.0

strategies:
  momentum:
    enabled: true
    min_confidence: 0.6
  mean_reversion:
    enabled: true
    min_confidence: 0.65
  breakout:
    enabled: true
    min_confidence: 0.7
  trend_following:
    enabled: true
    min_confidence: 0.75
  meta_ai:
    enabled: true
    risk_check_enabled: true

risk:
  max_drawdown_pct: 5.0
  max_daily_loss_pct: 2.0
  max_daily_trades: 100
  stop_loss_pct: 0.5
  take_profit_pct: 1.0

data:
  symbols:
    - BTCUSDT
    - ETHUSDT
    - BNBUSDT
    - SOLUSDT
    - XRPUSDT
    - ADAUSDT
    - DOGEUSDT
    - AVAXUSDT
    - LINKUSDT
    - MATICUSDT
  kline_interval: "5m"
  kline_limit: 200

